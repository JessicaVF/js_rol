<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dungeons and Scripts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>FINAL BOSS</h1>
    </header>
    <section id="preparation">
        <form id="form">
            <p>Quelle arme préfères-tu?</p>
            <input type="radio" id="armeBois" name="arme" value="2">
            <label for="bois">bois</label><br>
            <input type="radio" id="armeFer" name="arme" value="5">
            <label for="fer">fer</label><br>
            <input type="radio" id="armeMagique" name="arme" value="10">
            <label for="Magique">Magique</label>

            <p> Quelle armure préfères-tu?</p>
            <input type="radio" id="armureBois" name="armure" value="1">
            <label for="bois">bois</label><br>
            <input type="radio" id="armureFer" name="armure" value="3">
            <label for="fer">fer</label><br>
            <input type="radio" id="armureMagique" name="armure" value="5">
            <label for="Magique">Magique</label>

            <div><input type="submit" id="ready" value="ready"></div>

        </form>
    </section>
    <section id="combat">
        <p id="player"></p>
        <p id="maitre"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
